<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Student Information</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="shortcut icon" href="./Pictures/classroom.png" type="image/x-icon">
</head>
<body>
    
    <nav class="navbar">
        <div class="logo"><a href="/home">UniManage</a></div>
        <ul class="nav-links">
            <li><a href="/home">Home</a></li>
            <li><a href="/aboutus">About</a></li>
            <li><a href="/services">Services</a></li>
            <li><a href="/contact">Contact</a></li>
        </ul>
    </nav>
    <!-- Main Content Section (Initially hidden) -->
    
    <div id="mainContent" style="display: block;">
       
        <div class="container">
            <h1 id="first"class="heading" style="display: block;">I AM A</h1>
            <h1 id="second" class="heading" style="display: none;">Student Management System </h1>
            <button type="button" id="closeStudentForm">&times;</button>

            <!-- User role selection -->
            <div class="options" id="opt">
                <div id="student icon"class="option" style="display: block;">
                    <div class="icon">
                    <img src="./Pictures/student_logo.jpg" alt="Student Icon">
            </div>
            <button class="option-button" id="studentBtn">Student</button>
            </div>  
            <div class="option" id="teacher icon" style="display: block;">
            <div class="icon">
                <img src="./Pictures/teacher.jpg" alt="Teacher Icon">
            </div>  
            <button class="option-button" id="teacherBtn">Professor</button>
            </div>
            </div>

            <!-- Teacher PIN input -->
            <form id="pinForm" style="display: none;">
                <input type="password" id="pinInput" placeholder="Enter 4-digit PIN">
                <button type="button" id="submitPinBtn" class="button">Submit PIN</button>
            </form>

            <!-- Add student form -->
            <form id="studentForm" style="display: none;">
                <input type="text" id="name" placeholder="Student Name" required>
                <input type="text" id="rollno" placeholder="Admission Number" required>
                <input type="text" id="section" placeholder="Section" required>
                <input type="email" id="gmail" placeholder="Enter Gmail" required>
                <input type="file" id="photo" accept="image/*" required>
                <button type="submit" class="button">Register Student</button>
            </form>

            <!-- Teacher's actions -->
            <div id="teacherActions" class="hidden">
                <button class="button" id="addStudentBtn">Add Student</button>
                <button class="button" id="searchStudentBtn">Search Student</button>
                <button class="button" id="toggleStudentListBtn">Show Students List</button>

                <!-- Search student form -->
                <form id="searchForm" style="display: none;">
                    <input type="text" id="searchInput" placeholder="Search by Name or Roll Number">
                    <button type="button" id="searchButton" class="button">Search</button>
                </form>

                <!-- Search results -->
                <div id="searchResultContainer" class="hidden">
                    <h2>Search Results</h2>
                    <ul id="searchResults"></ul>
                </div>

                <!-- Student list -->
                <div id="studentListContainer" style="display: none;">
                    <h2>Students List</h2>
                    <ul id="studentList"></ul>
                </div>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
